<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translation App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #024AD8 0%, #0356E8 40%, #4A90E2 70%, #87CEEB 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, white 0% ,#667eea 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.loaded {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .translation-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .text-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .text-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output-text {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            line-height: 1.6;
            overflow-y: auto;
        }

        .language-selector {
            margin-bottom: 20px;
        }

        .language-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sample-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn-sample {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-sample:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><img src="hp_logo.png" alt="HP Logo" class="logo">         HP Document Translator         <img src="hp_logo.png" alt="HP Logo" class="logo"></h1>
            <h2> Powered by HP ZGX Nano  </h2>
            
            
        </div>

        <div class="content">
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Models not loaded</span>
                </div>
                <button class="btn btn-primary" id="loadModelsBtn" onclick="loadModels()">
                    Load Models
                </button>
            </div>

            <div class="language-selector">
                <label for="languagePair">Select Language Pair:</label>
                <select id="languagePair">
                    <optgroup label="English to Other Languages">
                        <option value="en-ar">English → Arabic</option>
                        <option value="en-cs">English → Czech</option>
                        <option value="en-da">English → Danish</option>
                        <option value="en-de">English → German</option>
                        <option value="en-es">English → Spanish</option>
                        <option value="en-fi">English → Finnish</option>
                        <option value="en-fr" selected>English → French</option>
                        <option value="en-hr">English → Croatian</option>
                        <option value="en-hu">English → Hungarian</option>
                        <option value="en-id">English → Indonesian</option>
                        <option value="en-it">English → Italian</option>
                        <option value="en-ja">English → Japanese</option>
                        <option value="en-ko">English → Korean</option>
                        <option value="en-ms">English → Malay</option>
                        <option value="en-nb">English → Norwegian Bokmal</option>
                        <option value="en-nl">English → Dutch</option>
                        <option value="en-no">English → Norwegian</option>
                        <option value="en-pl">English → Polish</option>
                        <option value="en-pt">English → Portuguese</option>
                        <option value="en-ro">English → Romanian</option>
                        <option value="en-ru">English → Russian</option>
                        <option value="en-sv">English → Swedish</option>
                        <option value="en-th">English → Thai</option>
                        <option value="en-tr">English → Turkish</option>
                        <option value="en-uk">English → Ukrainian</option>
                        <option value="en-vi">English → Vietnamese</option>
                        <option value="en-zh">English → Chinese</option>
                    </optgroup>
                    <optgroup label="Other Languages to English">
                        <option value="ar-en">Arabic → English</option>
                        <option value="cs-en">Czech → English</option>
                        <option value="da-en">Danish → English</option>
                        <option value="de-en">German → English</option>
                        <option value="es-en">Spanish → English</option>
                        <option value="fi-en">Finnish → English</option>
                        <option value="fr-en">French → English</option>
                        <option value="hr-en">Croatian → English</option>
                        <option value="hu-en">Hungarian → English</option>
                        <option value="id-en">Indonesian → English</option>
                        <option value="it-en">Italian → English</option>
                        <option value="ja-en">Japanese → English</option>
                        <option value="ko-en">Korean → English</option>
                        <option value="ms-en">Malay → English</option>
                        <option value="nb-en">Norwegian Bokmal → English</option>
                        <option value="nl-en">Dutch → English</option>
                        <option value="no-en">Norwegian → English</option>
                        <option value="pl-en">Polish → English</option>
                        <option value="pt-en">Portuguese → English</option>
                        <option value="ro-en">Romanian → English</option>
                        <option value="ru-en">Russian → English</option>
                        <option value="sv-en">Swedish → English</option>
                        <option value="th-en">Thai → English</option>
                        <option value="tr-en">Turkish → English</option>
                        <option value="uk-en">Ukrainian → English</option>
                        <option value="vi-en">Vietnamese → English</option>
                        <option value="zh-en">Chinese → English</option>
                    </optgroup>
                </select>
            </div>

            <div class="translation-section">
                <div class="text-panel">
                    <h3>Source Text</h3>
                    <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
                    <div class="sample-buttons">
                        <button class="btn-sample" onclick="setSampleText('en', 1)">Sample 1</button>
                        <button class="btn-sample" onclick="setSampleText('en', 2)">Sample 2</button>
                        <button class="btn-sample" onclick="setSampleText('en', 3)">Sample 3</button>
                    </div>
                </div>

                <div class="text-panel">
                    <h3>Translation</h3>
                    <div id="translatedText" class="output-text">
                        Translation will appear here...
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-success" id="translateBtn" onclick="translateText()" disabled>
                    Translate Text
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">Processing...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://192.168.10.117:8000';
        let modelsLoaded = false;

        const sampleTexts = {
            en: {
                1: "I need help translating documents for my business partners in Europe.",
                2: "The quick brown fox jumps over the lazy dog. This sentence contains every letter of the alphabet.",
                3: "Technology has revolutionized the way we communicate and work together across borders."
            }
        };

        function setSampleText(lang, num) {
            document.getElementById('sourceText').value = sampleTexts[lang][num];
        }

        async function loadModels() {
            const btn = document.getElementById('loadModelsBtn');
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            
            btn.disabled = true;
            loading.style.display = 'block';
            loadingText.textContent = 'Loading translation models... This may take several minutes.';

            try {
                const response = await fetch(`${API_URL}/load_models`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    modelsLoaded = true;
                    updateStatus(true, 'Models loaded successfully!');
                    document.getElementById('translateBtn').disabled = false;
                    alert('Models loaded successfully! You can now translate text.');
                } else {
                    throw new Error(data.detail || 'Failed to load models');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error loading models: ' + error.message);
                btn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        }

        async function translateText() {
            const sourceText = document.getElementById('sourceText').value.trim();
            const languagePair = document.getElementById('languagePair').value;
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const translateBtn = document.getElementById('translateBtn');

            if (!sourceText) {
                alert('Please enter text to translate');
                return;
            }

            const [sourceLang, targetLang] = languagePair.split('-');

            translateBtn.disabled = true;
            loading.style.display = 'block';
            loadingText.textContent = 'Translating...';

            try {
                const response = await fetch(`${API_URL}/translate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: sourceText,
                        source_lang: sourceLang,
                        target_lang: targetLang
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('translatedText').textContent = data.translated_text;
                } else {
                    throw new Error(data.detail || 'Translation failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Translation error: ' + error.message);
                document.getElementById('translatedText').textContent = 'Error: ' + error.message;
            } finally {
                loading.style.display = 'none';
                translateBtn.disabled = false;
            }
        }

        function updateStatus(loaded, message) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (loaded) {
                dot.classList.add('loaded');
                text.textContent = message;
            } else {
                dot.classList.remove('loaded');
                text.textContent = message;
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                
                if (data.model_loaded) {
                    modelsLoaded = true;
                    updateStatus(true, 'Models loaded');
                    document.getElementById('translateBtn').disabled = false;
                    document.getElementById('loadModelsBtn').disabled = true;
                }
            } catch (error) {
                console.error('Could not connect to backend:', error);
            }
        }

        checkStatus();
    </script>
</body>
</html>
